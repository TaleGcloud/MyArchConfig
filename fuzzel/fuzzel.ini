[main]
font = JetBrains Mono Nerd Font:weight=medium:size=36
dpi-aware       = no
width           = 80
terminal        = kitty -e
exit-on-keyboard-focus-loss = yes
lines           = 20

vertical-pad    = 20
inner-pad       = 5
line-height     = 20

[colors]
background      = 282828dd
text            = eeeeeeff
selection       = eeeeeeff
selection-text  = 222222ff
selection-match = ff0000ff
border          = ffffff66
prompt          = eeeeeeff
input           = eeeeeeff

[border]
width = 1
radius = 6
selection-radius = 2

[dmenu]
exit-immediately-if-empty = yes
